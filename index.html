<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component | Frontend Mentor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="results-summary">
      <div class="results grid-flow gap-lrg">
        <h1 class="section-title">Your Result</h1>
        <p class="result-score">
          <span id="final-score"></span> of 100
        </p>
        <div>
          <p class="result-rank">Great</p>
          <p>Your scored higher than 65% of the people who have taken these tests!</p>
        </div>
      </div>
      <div class="summary grid-flow gap-lrg">
        <h2 class="section-title">Summary</h2>
        <div class="grid-flow gap-sml">
          <!-- Reaction Score -->
          <div class="summary-item" data-category="reaction">
            <div class="flex-group">
              <img src="#" alt="category icon" id="icon-reaction">
              <h3 class="summary-item-title">Reaction</h3>
            </div>
            <p class="summary-score">
              <span class="summary-score__value" id="score-reaction"></span> / 100
            </p>
          </div>
          <!-- Memory Score -->
          <div class="summary-item" data-category="memory">
            <div class="flex-group">
              <img src="#" alt="category icon" id="icon-memory">
              <h3 class="summary-item-title">Memory</h3>
            </div>
            <p class="summary-score">
              <span class="summary-score__value" id="score-memory"></span> / 100
            </p>
          </div>
          <!-- Verbal Score -->
          <div class="summary-item" data-category="verbal">
            <div class="flex-group">
              <img src="#" alt="category icon" id="icon-verbal">
              <h3 class="summary-item-title">Verbal</h3>
            </div>
            <p class="summary-score">
              <span class="summary-score__value" id="score-verbal"></span> / 100
            </p>
          </div>
          <!-- Visual Score -->
          <div class="summary-item" data-category="visual">
            <div class="flex-group">
              <img src="#" alt="category icon" id="icon-visual">
              <h3 class="summary-item-title">Visual</h3>
            </div>
            <p class="summary-score">
              <span class="summary-score__value" id="score-visual"></span> / 100
            </p>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </div>

  </main>
  <script src="./js/script.js" type="module"></script>
</body>
</html>
